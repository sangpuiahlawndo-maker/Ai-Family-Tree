
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>AncestryLive - Legacy Preserved</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --sat: env(safe-area-inset-top);
      --sar: env(safe-area-inset-right);
      --sab: env(safe-area-inset-bottom);
      --sal: env(safe-area-inset-left);
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #f8fafc;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior-y: none; /* Prevents pull-to-refresh on some mobile browsers if desired */
    }
    /* Prevent text size adjustment on orientation change */
    html { -webkit-text-size-adjust: 100%; }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
      height: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #e2e8f0;
      border-radius: 10px;
    }
    
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    @keyframes scaleIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    
    .animate-fadeIn { animation: fadeIn 0.4s ease-out; }
    .animate-scaleIn { animation: scaleIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }
    .animate-slideUp { animation: slideUp 0.4s cubic-bezier(0.32, 0.72, 0, 1); }

    /* Mobile Bottom Sheet Styles */
    @media (max-width: 640px) {
      .mobile-bottom-sheet {
        border-bottom-left-radius: 0 !important;
        border-bottom-right-radius: 0 !important;
        max-height: 94vh !important;
      }
      /* Fix font size on inputs to prevent iOS auto-zoom (must be >= 16px) */
      input, select, textarea {
        font-size: 16px !important;
      }
    }
    
    .touch-scroll {
      -webkit-overflow-scrolling: touch;
      overscroll-behavior-x: auto;
    }
    
    .pb-safe { padding-bottom: calc(env(safe-area-inset-bottom)); }
    .pt-safe { padding-top: calc(env(safe-area-inset-top)); }

    /* Hide horizontal scrollbar but allow scrolling */
    .scroll-hide::-webkit-scrollbar {
      display: none;
    }
    .scroll-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
<script type="importmap">

  }
}
</script>
</head>

</html>
